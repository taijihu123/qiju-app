name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        npx expo install --fix --  --legacy-peer-deps
        npx expo install react-native-web react-dom @expo/metro-runtime

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        android-sdk-license-accept: true
        packages: "build-tools;33.0.2 platforms;android-33 cmdline-tools;latest"

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.14.3'  # 项目使用的Gradle版本

    - name: Build Android APK (无Expo账号版)
      run: |
        # 1. 配置Android环境变量
        export ANDROID_HOME=$HOME/Android/Sdk
        export PATH=$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2
        # 2. 用Expo的本地构建命令（不依赖Expo账号）
        npx expo prebuild --platform android  # 生成Android原生项目
        cd android
        ./gradlew assembleRelease  # 用Gradle直接打包APK

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
